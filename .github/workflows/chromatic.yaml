name: "Chromatic Deployment"

on:
  pull_request:
    branches: [main, 21-design-system]
    paths:
      - packages/design-system/src/**

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ">=20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install Dependency
        run: pnpm install -no-frozen-lockfile
        working-directory: packages/design-system

      - name: Publish Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          workingDir: apps/storybook
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.SECRET_GITHUB }}

      - name: Get PR number from branch name
        id: get_pr_number
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          PR_NUMBER=$(echo "$BRANCH_NAME" | cut -d'-' -f1)
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Add comment to original PR
        run: |
          PR_NUMBER=${{ env.PR_NUMBER }}
          COMMENT="ðŸš€ Storybook: ${{ steps.chromatic.outputs.storybookUrl }}"
          gh pr comment $PR_NUMBER --body "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
