name: Code Check
on:
  - push
  - pull_request

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Download deps
        uses: u0reo/npm-install@fix/restore-failure
        with:
          useRollingCache: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm typecheck

      - name: ğŸ’… Prettier check
        run: pnpm prettier

      - name: ğŸƒ Run jest
        run: pnpm test
